<!DOCTYPE html>
<html>
    <head>
        <title>fomulário de pesquisa</title>
    </head>
    <body>
        <h1>Pesquisa de satisfação</h1>
        <form method="post" action="processar-pesquisa.html"></form>
        <section>
            <h2>Dados pessoais</h2>           
            <p>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nome" placeholder="Seu nome"> 
            </p>
            <p>
                <label for="email">E-mail</label> <br>
                <input type="email" id="email" placeholder="Seu e-mail">
            </p>
            <p>
                <label for="telefone">Telefone</label> <br>
                <input type="number" id="telefone" placeholder="Número para contato">
            </p>
        </section>
        
        <section>
                <h2>Escolha seu curso:</h2>
                <input type="radio" id="curso1" name="cursos"> 
                <label for="curso1"> Desenho Mêcanico</label> <br>

                <input type="radio" id="curso2" name="cursos">
                <label for="curso2"> Administração</label> <br>

                <input type="radio" id="curso3" name="cursos">
                <label for="curso3"> Manutenção de Máquinas industriais</label> <br>

                <input type="radio" id="curso4" name="cursos">
                <label for="curso4"> Manutenção em equipamentos eletrônicos</label>
        </section>
        <section>
                <p>Em uma escala de 1 a 5, indique qual é o seu nivel de satisfação com o serviço prestado</p>
                <input type="radio" id="1" name="nivel-atendimneto"> 
                <label for="1">1</label>
                <input type="radio" id="2" name="nivel-atendimneto">
                <label for="2">2</label>
                <input type="radio" id="3" name="nivel-atendimneto">
                <label for="3">3</label>
                <input type="radio" id="4" name="nivel-atendimneto">
                <label for="4">4</label>
                <input type="radio" id="5" name="nivel-atendimneto">
                <label for="5">5</label>
        </section>
        <section>
                <p>Qual é a unidade que você está avaliando?</p>
                <label for="unidade"></label>
                <select>
                    <option>Itabira</option>
                    <option>João Monlevade</option>
                    <option>Ipatinga</option>
                    <option>Belo horizonte</option>
                </select>
        </section>
        <section>
            <p>
                <input type="checkbox" id="termos">
                <label for="termos">Autorizo compartilhar minha resposta com terceiros.</label>
            </p>
        </section>
        <section>
            <p>
                <input type="submit">
            </p>
        </section>
        </form>
        </main>
    </body>
</html>
